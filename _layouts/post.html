<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site.description }}</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="apple-touch-img/logo-precomposed" href="/otter-pop/img/logo.jpg">
    <link rel="apple-touch-img/logo" href="/otter-pop/img/logo.jpg">
    <link rel="apple-touch-img/logo" sizes="72x72" href="/otter-pop/img/logo.jpg">
    <link rel="apple-touch-img/logo" sizes="114x114" href="/otter-pop/img/logo.jpg">

    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <link href="/css/pygments.css" rel="stylesheet" type="text/css">
    <link href="/img/logo.jpg" rel="shortcut icon">
        <link href="css/flickity.min.css" rel="stylesheet" type="text/css">
</head>
<body>
 <body>
  <div class="sidebar">
    <a href="/" class="logo">        
        <div class="main-carousel">
          <div class="carousel-cell"><img src="/img/Open_book_01.svg_.png"></div>
          <div class="carousel-cell"><img src="/img/oddish.png"></div>
            <div class="carousel-cell"><img src="/img/logo.png"></div>
<div class="carousel-cell"><img src="/img/sisers.png"></div>
<div class="carousel-cell"><img src="/img/crochet%20flower%20diagram.png"></div>
    </div>
    </a>

    <ul class="nav">
      <div class="nav-inner">
          {% for link in site.links %}
          <li> <a href={{link.url}}> <span class="icon {{link.icon}}"></span>{{link.title}} </a> </li>
          {% endfor %}

            </a>
          </li>
      </div>
    </ul>
  </div>
  <div class="wrapper">
    <!--<h1><marquee scrolldelay="60">otter pop - the world's greatest jekyll theme</marquee></h1>-->
    <h1>{{ page.title }}</h1>

    <div class="post-body">
      {{ content }}
    </div>
  </div>

</html>
